<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, user-scalable=0"
  />
  <script src="fn.js"></script>
  <script src="sha256.js"></script>
  <title>Remote Touchpad</title>
  <link href="main.css" media="screen" rel="stylesheet" />
  <link href="icon.png" type="image/png" rel="icon" />

  <div id="opening" class="scene">
    <noscript><p>JavaScript is required!</p></noscript>
    <p>Connecting…</p>
  </div>
  <div id="closed" class="scene hidden">
    <p>Disconnected</p>
    <button id="reloadbutton">↻</button>
  </div>
  <div id="pad" class="scene touch key fullscreen hidden pad">
    <img class="mainIcon" src="acj.png" type="image/png" width="300px" />
    <div class="controls">
      <div class="touchpad control"></div>
      <button id="browserbackbutton" class="control">
        <img src="back.png" type="image/png" width="30px" />
      </button>
    </div>
  </div>
  <div id="keyboard" class="scene hidden">
    <textarea cols="1" rows="1"></textarea>
    <div class="buttons">
      <button id="keyboardkeysbutton">≡</button>
      <button id="sendbutton">➣</button>
    </div>
  </div>
</html>
